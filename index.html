<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>influencer responsive website</title>
    <!-- icon -->
    <script src="https://kit.fontawesome.com/30846e5533.js" crossorigin="anonymous"></script>

    <!-- css link  -->
    <link rel="stylesheet" href="style/styles.css">
    


</head>
<body>
    <!-- header -->
    <header class="header">
        <div class="header-title">
            <h2>Influencer products</h2>
        </div>
        <div class="header-nav">
            <a href="">Home</a>
            <a href="">Products</a>
            <a href="">Sign Up</a>
            <a href="">Log in</a>
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-cart-shopping"></i>
            
        </div>

    </header>
    <!-- main part -->
    <main class="site">
        <section class="image-intro">
            <section class="intro-text">
                <h1 class="banner-title">Start your Journey as 
                    Influencer</h1>
                <p class="banner-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem vestibulum sed scelerisque eros. Lectus faucibus.</p>  
                <div class="prebook">
                    <button type="submit">Preebook Now <i class="fa-solid fa-arrow-right-long"></i></button>
                </div>  
            </section>
            <section class="image-container">
                <section class="banner-image">
                    <img class="main-camera" src="images/main-camera.png" alt="">
                    <img class="circle" src="images/Circle design.svg" alt="">
                </section>
            </section>
        </section>
    </main>
</body>
</html>
